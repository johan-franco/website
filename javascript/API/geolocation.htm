<!DOCTYPE html>
<html lang = "en">
    <head> 
        <meta charset="utf-8">
        <title>Geolocation</title>
    <style>
        h1, footer {
            text-align: center;
        }
        footer>a, footer>a:visited {
            text-decoration: none;
            color: #555;
        }
    </style>
    <script> 
        function init() {
        var loc = window.location.href;
        var HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
        var CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                                loc + '?profile=css3';
        document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
        document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);
        }
        window.onload = init;
    </script>
    <script src="/4c3900f8e9dd69b5714c214642cf1a280bd60a97b72770c05502ed560d248b20/inject.js"></script>
    </head>
    <body> 
        <h1>Coordinate Generator</h1>
        <p>Click to get your position.</p>
        <button onclick="getLocation()">My Location</button>
        <p id="test"></p>
        <script>
            var latlon = document.getElementById("test");
            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition, showError);
                } else {
                    latlon.innerHTML = "Geolocation is not supported by this browser.";
                }
            }
            function showPosition(position) {
                latlon.innerHTML = "Latitude: " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude;
            }
            function showError(error) {
                switch (error.code) {
                    case error.PERMISSION_DENIED:
                        latlon.innerHTML = "User denied the request for Geolocation.";
                        break;
                    case error.POSITION_UNAVAILABLE:
                        latlon.innerHTML = "Location information is unavailable.";
                        break;
                    case error.TIMEOUT:
                        latlon.innerHTML = "The request to get user location timed out.";
                        break;
                    case error.UNKNOWN_ERROR:
                        latlon.innerHTML = "An unknown error occurred.";
                        break;
                }
            }
        </script>
        <footer>
            <a id="vLink1" href="http://validator.w3.org/check?uri=https://ict.gctaa.net/sections/webdev/resources/min.html"><strong> HTML </strong> Valid! </a> |
            <a id="vLink2" href="http://jigsaw.w3.org/css-validator/validator?uri=https://ict.gctaa.net/sections/webdev/resources/min.html?profile=css3"><strong> CSS </strong> Valid! </a>
        </footer>

    </body>
