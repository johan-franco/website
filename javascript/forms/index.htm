    <body> 
        <h1>What Chess Piece are you?</h1>
        <form onchange = "piece()" autocomplete="on">
            <fieldset name="personal_info">
            <legend>Personal Information:</legend> 
            <p>
                <label for="first">First name: </label>
                <input type="text" name="firstname" id="first" autofocus required />
            </p>
            
            <p>
                <label for="last">Last name: </label>
                <input type="text" name="lastname" id="last" required />
            </p>
            
            <p>
                <label for="num">Age of user: </label>
                <input type="number" name="age" min="1" max="100" id="num" required/>
            </p>
            
            <p>
                <label for="feel">How are you feeling? Sad </label>
                <input type="range" name="feeling" min="0" max="50" value="25" id="feel" /> Happy
            </p>


            </fieldset>
            <fieldset name="quiz">
            <legend>Quiz:</legend>

            <p>
                <label for="question">What piece do you want to be? (won't affect results): </label>
            </p>
             <p>
                <input type="text" name="wantedpiece" placeholder="horse" maxlength="140"  pattern = "^horse | ^bishop | ^king | ^queen| ^pawn|^rook" id="question"></textarea>
            </p>
            <p>
                <label for="tra">Choose a trait that describes you best: </label>
                <input list="trait" name="trait" id="tra" />
                <datalist id="trait">
                    <option class = "king" value="Cautious"> </option> 
                    <option class = "rook" value="Protective"> </option> 
                    <option class = "knight" value="Carefree"> </option>
                    <option class = "knight" value="Mischievous"> </option>
                    <option class = "rook" value="Loyal"> </option>
                    <option class = "pawn" value="Honest"> </option>
                    <option class = "queen" value="Ambitious"> </option> 
                    <option class = "king" value="Intelligent"> </option> 
                    <option class = "queen" value="Fearless"> </option>
                    <option class = "pawn" value="Talented"> </option> 
                    <option class = "bishop" value="Devout"> </option> 
                    <option class = "bishop" value="Deceitful"> </option>
                </datalist>
            </p>
        <button type="submit">Submit Form</button>
        </form>
